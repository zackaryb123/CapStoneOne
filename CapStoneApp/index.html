<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CapStoneApp</title>
    <link href="css/meyer-reset.css" rel="stylesheet" />
    <link href="css/float-grid.css" rel="stylesheet" />
    <link href="css/default.css" rel="stylesheet" />
    <link href="css/signup.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
</head>
<body class="page">
    <header role="banner" class="header row">
        <div class="col-nav">
            <div class="logo">
                <a href="/homepage" title="go to home page">
                    <input type="image" class="logo-img" src="images/logo-img.png" alt="game controller logo" />
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/"></a>Home</li>
                    <li><a href="/"></a>Games</li>
                    <li><a href="/"></a>Store</li>
                    <li><a href="/"></a>Profile</li>
                    <li><a href="/"></a>News</li>
                </ul>
            </nav>
            <div class="user-account">
                <span>Account</span>
            </div>
        </div>
    </header>

    <main role="main">
        <section class="home-page hidden">
            <div class="row">
                <div class="col-game">
                    <div class="box orange">Games</div>
                </div>
                <div class="col-profile-store">
                    <div class="box blue">Profile/Store</div>
                </div>
                <div class="col-news">
                    <div class="box green">News</div>
                </div>
            </div>
        </section>

        <section class="game-page">

        </section>

        <section class="store-page">

        </section>

        <section class="news-page">

        </section>

        <section class="account-page">

        </section>

        <section class="signup-page hidden">
            <main role="main" class="signup-form row">
                <form class="col-12" method="post" action="/signup/">
                    <h1>Sign Up</h1>
                    <div class="signup-input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required placeholder="name@email.com" />
                    </div>
                    <div class="signup-input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required placeholder="1234passw0rd" />
                    </div>
                    <div class="signup-button">
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
            </main>
            <footer role="contentinfo" class="signup-footer row">
                <div class="col-12">
                    <p>Already have an account? <a href="/login">Log In</a></p>
                </div>
            </footer>
        </section>

        <section class="login-page hidden">
            <main role="main" class="login-form row">
                <form class="col-12" method="post" action="/signup/">
                    <h1>Log In</h1>
                    <div class="login-input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required placeholder="name@email.com" />
                    </div>
                    <div class="login-input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required placeholder="1234passw0rd" />
                    </div>
                    <div class="login-button">
                        <button type="submit">Log In</button>
                    </div>
                </form>
            </main>
        </section>
    </main>
<script src="js/main.js"></script>
</body>
</html>
